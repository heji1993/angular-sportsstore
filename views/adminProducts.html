<style type="text/css">
	#productTable{width: auto;}
	#productTable td{max-width: 150px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
	#productTable td input{max-width: 125px;}
</style>

<div ng-controller="productCtrl">
	<table class="table table-striped table-bordered">
		<tr>
			<th>产品名称</th>
			<th>产品描述</th>
			<th>产品目录</th>
			<th>产品价格</th>
			<th>操作</th>
		</tr>
		<tr ng-repeat="item in products" ng-hide="item.id == editedProduct.id" >
			<td>{{item.name}}</td>
			<td class="description">{{item.description}}</td>
			<td>{{item.category}}</td>
			<td>{{item.price | currency}}</td>
			<td>
				<button type="button" ng-click="startEdit(item);" class="btn btn-xs btn-primary">
					编辑
				</button>
				<button type="button" ng-click="deleteProduct(item);" class="btn btn-xs btn-danger">
					删除
				</button>
			</td>
		</tr>
		<tr ng-class="{danger:editedProduct}">
			<td>
				<input type="text" ng-model="editedProduct.name" required="required" />
			</td>
			<td>
				<input type="text" ng-model="editedProduct.description" required="required" />
			</td>
			<td>
				<input type="text" ng-model="editedProduct.category" required="required" />
			</td>
			<td>
				<input type="text" ng-model="editedProduct.price" required="required" />
			</td>
			<td>
				<button type="button" ng-hide="editedProduct.id" ng-click="createProduct(editedProduct);" class="btn btn-xs btn-primary">
					创建
				</button>
				<button type="button" ng-show="editedProduct.id" ng-click="updateProduct(editedProduct);" class="btn btn-xs btn-primary">
					保存
				</button>
				<button type="button" ng-show="editedProduct" ng-click="cancelEdit(editedProduct);" class="btn btn-xs btn-danger">
					取消
				</button>
			</td>
		</tr>
	</table>
</div>
