<h2>我的购物车</h2>
<div ng-controller="cartSummaryCtrl">
	<div class="alert alert-warning" ng-show="cartData.length == 0">
		你的购物车没有商品，点击<a href="#/products" class="alert-link">这里</a>返回购物。
	</div>
	<div ng-hide="cartData.length == 0">
		<table class="table">
			<thead>
				<tr>
					<th class="text-center">数量</th>
					<th>商品名称</th>
					<th class="text-right">商品单价</th>
					<th class="text-right">商品总价</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cartData">
					<td class="text-center">{{item.count}}</td>
					<td class="text-left">{{item.name}}</td>
					<td class="text-right">{{item.price | currency}}</td>
					<td class="text-right">{{(item.price * item.count) | currency}}</td>
					<td>
						<button ng-click="remove(item.id)" class="btn btn-sm btn-warning">移除</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4" class="text-right">总计：</td>
					<td class="text-left">
						{{total() | currency}}
					</td>
				</tr>
			</tfoot>
		</table>
		<div class="text-center">
			<a href="#/products" class="btn btn-primary">继续购物</a>
			<a href="#/placeorder" class="btn btn-primary">支付</a>
		</div>	
	</div>
</div>
