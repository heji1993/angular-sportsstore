<div ng-controller="ordersCtrl">
	<table class="table table-striped table-bordered">
		<tr>
			<th>姓名</th>
			<th>所在城市</th>
			<th>订单总价</th>
			<th>操作</th>
		</tr>
		<tr ng-repeat="order in orders">
			<td>{{order.name}}</td>
			<td>{{order.city}}</td>
			<td>{{calcTotal(order) | currency}}</td>
			<td>
				<button type="button" ng-click="selectOrder(order);" class="btn btn-xs btn-primary">
					订单详情
				</button>
			</td>
		</tr>
	</table>
	<!--显示选择的订单详情-->
	<div ng-show="selectedOrder">
		<h3>订单详情</h3>
		<table class="table table-striped table-bordered">
			<tr>
				<th>商品名称</th>
				<th>商品数量</th>
				<th>商品单价</th>
			</tr>
			<tr ng-repeat="product in selectedOrder.products">
				<td>{{product.name}}</td>
				<td>{{product.count}}</td>
				<td>{{product.price | currency}}</td>
			</tr>
		</table>
	</div>
</div>
