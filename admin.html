<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="ngmodules/angular-route.js" type="text/javascript" charset="utf-8"></script>
		<script src="ngmodules/angular-resource.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap-theme.css"/>
		<script type="text/javascript">
			angular.module("sportsStoreAdmin",["ngRoute","ngResource"])
			.config(["$routeProvider",function($routeProvider){
				$routeProvider.when("/login",{
					templateUrl : "views/adminLogin.html"
				});
				$routeProvider.when("/main",{
					templateUrl : "views/adminMain.html"
				});
				$routeProvider.otherwise({
					redirectTo : "/login"
				});
			}])
		</script>
		<script src="controllers/adminControllers.js" type="text/javascript" charset="utf-8"></script>
		<script src="controllers/adminProductController.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ng-view/>
	</body>
</html>
