<!DOCTYPE html>
<html ng-app="sportsStore">
	<head>
		<meta charset="UTF-8">
		<title>SportsStore</title>
		<script src="angular.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap-theme.css"/>
		<script type="text/javascript">
			//依赖customFilter模块
			angular.module("sportsStore",["customFilter"]);
		</script>
		<!--引入顶级控制器-->
		<script src="controllers/sportsStore.js" type="text/javascript" charset="utf-8"></script>
		<!--引入自定义过滤器-->
		<script src="filters/customFilters.js" type="text/javascript" charset="utf-8"></script>
		<!--引入产品列表控制器-->
		<script src="controllers/productListController.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!--使用控制器-->
	<body ng-controller="sportsStoreCtrl">
		<header class="navbar navbar-inverse">
			<a href="#" class="navbar-brand">运动商店</a>
		</header>
		<section class="panel panel-default row" ng-controller="productListCtrl">
			<nav class="col-xs-3">
				<a ng-click="selectCategory()" class="btn btn-block btn-default" 
					ng-class="getCategoryClass()">Home</a>
				<!--先对商品按目录进行排序,然后再返回去重后的目录-->
				<a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
					ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg" 
					ng-class="getCategoryClass(item)">{{item}}</a>
			</nav>
			<div class="col-xs-8">
				<!--遍历添加商品-->
				<div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
					<h3>
						<strong>{{item.name}}</strong>
						<!--使用金额过滤器，将数值转换为金额-->
						<span class="pull-right label label-primary">
							{{item.price | currency}}
						</span>
					</h3>
					<span class="lead">{{item.description }}</span>
				</div>
				<div class="pull-right btn-group">
					<a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
						ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">
						{{$index + 1}}
					</a>
				</div>
			</div>
		</section>
	</body>
</html>
