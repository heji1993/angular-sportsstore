<!DOCTYPE html>
<html ng-app="sportsStore">
	<head>
		<meta charset="UTF-8">
		<title>SportsStore</title>
		<script src="angular.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap-theme.css"/>
		<script type="text/javascript">
			//依赖customFilter模块、cart模块和ngRoute模块
			angular.module("sportsStore",["customFilter","cart","ngRoute"])
			//配置路由
			.config(["$routeProvider",function($routeProvider){
				$routeProvider.when("/checkout",{
					templateUrl:"views/checkoutSunmary.html"
				})
				.when("/placeorder",{
					templateUrl:"views/placeorder.html"
				})
				.when("/complete",{
					templateUrl:"views/thankYou.html"
				})
				.when("/pruducts",{
					templateUrl:"views/productList.html"
				})
				.otherwise({
					templateUrl:"views/productList.html"
				});
			}]);
		</script>
		<!--引入顶级控制器-->
		<script src="controllers/sportsStore.js" type="text/javascript" charset="utf-8"></script>
		<!--引入自定义过滤器-->
		<script src="filters/customFilters.js" type="text/javascript" charset="utf-8"></script>
		<!--引入产品列表控制器-->
		<script src="controllers/productListController.js" type="text/javascript" charset="utf-8"></script>
		<!--引入购物车模块-->
		<script src="components/cart/cart.js" type="text/javascript" charset="utf-8"></script>
		<!--引入路由模块-->
		<script src="ngmodules/angular-route.js" type="text/javascript" charset="utf-8"></script>
		<!--引入结账控制器-->
		<script src="controllers/checkoutController.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!--使用控制器-->
	<body ng-controller="sportsStoreCtrl">
		<header class="navbar navbar-inverse">
			<a href="#" class="navbar-brand">运动商店</a>
			<cart-summary></cart-summary>
		</header>
		<!--有错误时显示-->
		<section class="alert alert-danger" ng-show="data.error">
			出现错误 ({{data.error.status}}).商品的数据不能加载.
			<a href="/app.html" class="alert-link">点击这里再次尝试</a>
		</section>
		<ng-view></ng-view>
	</body>
</html>
